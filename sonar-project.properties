# Project identification
sonar.projectKey=notes-management
sonar.projectName=Notes Management Application
sonar.projectVersion=1.0

# Source code locations
sonar.sources=frontend/src,backend/src
sonar.tests=frontend/src/__tests__,frontend/src/components/__tests__,frontend/src/context/__tests__,frontend/src/services/__tests__,backend/src/tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.test.js,**/*.test.jsx
sonar.test.inclusions=**/*.spec.ts,**/*.test.js,**/*.test.jsx

# JavaScript specific configuration
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info
sonar.javascript.jstest.reportsPath=frontend/coverage,backend/coverage

# Character encoding
sonar.sourceEncoding=UTF-8

# Front-end specific configuration
sonar.javascript.file.suffixes=.js,.jsx
sonar.javascript.frameworks=react

# Coverage configuration
sonar.coverage.exclusions=**/__tests__/**,**/node_modules/**,**/coverage/**,**/*.test.js,**/*.test.jsx

# Quality gate configuration
sonar.qualitygate.wait=true 